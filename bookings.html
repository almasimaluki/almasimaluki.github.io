<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Photobox</title>
</head>
<body>
	<header>
		<h1>Photobox Gallery</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="client-work.html">Client Work</a></li>
				<li><a href="personal-work.html">Personal Work</a></li>
				<li><a href="commissions.html">Commissions</a></li>
				<li><a href="information.html">Information</a></li>
				<li><a href="bookings.html">Bookings</a></li>
			</ul>
		</nav>
	</header>
	<main>
        <div class="container">
            <p>Please fill out the form below to request a booking:</p>
            
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
              
              <label for="service">Service:</label>
              <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="Photography">Photography</option>
                <option value="Videography">Videography</option>
                <option value="Editing">Editing</option>
              </select>
              
              <label for="date">Preferred Date:</label>
              <input type="date" id="date" name="date" required>
              
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5"></textarea>
              
              <button type="submit">Submit</button>
            </form>
          </div>
	</main>
	<footer>
		<p>&copy; 2023 Photobox. All rights reserved.</p>
	</footer>
</body>
</html>
